<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI User Agent</title> 
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #111827, #1f2937);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        p {
            font-size: 1.25rem;
            color: #d1d5db;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .btn {
            background-color: #4f46e5;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            background-color: #4338ca;
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.5);
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Ambient Background Effect */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="container">
        <h1>AI Assistant</h1>
        <p>Your intelligent companion for server monitoring, automated workflows, and digital organization.</p>
        <a href="/dashboard" class="btn">Launch Dashboard &rarr;</a>

        <div class="footer">
            System Online • v2.0 • Local Hosted
        </div>
    </div>
</body>

</html>
