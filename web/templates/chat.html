<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --user-msg-bg: #4f46e5;
            --ai-msg-bg: #e5e7eb;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            background: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: var(--text-main);
            border-bottom-left-radius: 0.25rem;
        }

        .message.system {
            align-self: center;
            background-color: transparent;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-align: center;
            font-style: italic;
        }

        /* Input Area */
        .input-area {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 0.75rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Loader */
        .typing {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 0.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/dashboard" class="brand">ðŸ¤– AI Assistant</a>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/table/websites">Database</a>
            <a href="/chat" style="color: var(--primary);">Chat</a>
        </div>
    </nav>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message ai">Hello! I am your AI Assistant. How can I help you today?</div>
        </div>

        <div class="typing" id="typingIndicator">AI is thinking...</div>

        <div class="input-area">
            <input type="text" id="userInput"
                placeholder="Type a message or command (e.g., /status, 'Add check server node 1 to notes')..."
                autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);

            // Basic formatting for AI messages (newlines)
            if (sender === 'ai') {
                // Convert newlines to <br> and bolding ** to <b>
                let formatted = text.replace(/\n/g, '<br>');
                formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
                div.innerHTML = formatted;
            } else {
                div.textContent = text;
            }

            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Show User Message
            appendMessage(text, 'user');
            userInput.value = '';

            // 2. Show Typing
            typingIndicator.style.display = 'block';
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                // 3. Send to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                // 4. Show AI Response
                appendMessage(data.response, 'ai');

            } catch (error) {
                appendMessage("Error communicating with server.", 'system');
                console.error(error);
            } finally {
                // 5. Reset
                typingIndicator.style.display = 'none';
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        userInput.focus();
    </script>
</body>

</html>
